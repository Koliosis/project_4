<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/model.js"></script>
    <script src="../scripts/controller.js"></script>

    <title>RPG Characters</title>
</head>
<body>
    <div id="characterEditArea">
        <h1 id="formTitle"></h1>
        <form name="editForm">
            <table>
                <tr>
                    <td class="bold">Name:</td>
                    <td><input type="text" name="nameEdit" /></td>
                    <td id="nameError">&nbsp;</td>
                </tr>
                <tr>
                    <td class="bold">Race:</td>
                    <td>
                        <select name="raceSelect">
                            <option value="dragonborn">Dragonborn</option>
                            <option value="dwarf">Dwarf</option>
                            <option value="elf">Elf</option>
                            <option value="gnome">Gnome</option>
                            <option value="half-elf">Half-Elf</option>
                            <option value="halfling">Halfling</option>
                            <option value="half-orc">Half-Orc</option>
                            <option value="human">Human</option>
                            <option value="tiefling">Tiefling</option>
                            <option value="beast">Beast</option>
                            <option value="maiar">Maiar</option>
                            <option value="numenorean">Numenorean</option>
                            <option value="other">Other</option>
                    </td>
                    <td id="raceError">&nbsp;</td>
                </tr>
                <tr>
                    <td class="bold">Class:</td>
                    <td>
                        <select name="classSelect">
                            <option value="paladin">Paladin</option>
                            <option value="druid">Druid</option>
                            <option value="ranger">Ranger</option>
                            <option value="fighter">Fighter</option>
                            <option value="wizard">Wizard</option>
                        </select>
                    </td>
                    <td id="classError">&nbsp;</td>
                </tr>
                <tr>
                    <td class="bold">Gender:</td>
                    <td>
                        <label><input type="radio" name="gender" value="male" id="genderMaleRadio" />Male</label>
                        <label><input type="radio" name="gender" value="female" id="genderFemaleRadio" />Female</label>
                        <label><input type="radio" name="gender" value="unknown" id="genderUnknownRadio" />Unkown</label>
                    </td>
                    <td id="genderError">&nbsp;</td>
                </tr>
                <tr>
                    <td class="bold">Strength:</td>
                    <td id="strengthEdit"></td>
                    <td id="strengthError">&nbsp;</td>
                </tr>
                <tr>
                    <td class="bold">Dexterity:</td>
                    <td id="dexterityEdit"></td>
                    <td id="dexterityError">&nbsp;</td>
                </tr>
                <tr>
                    <td class="bold">Constitution:</td>
                    <td id="constitutionEdit"></td>
                    <td id="constitutionError">&nbsp;</td>
                </tr>
                <tr>
                    <td class="bold">Intelligence:</td>
                    <td id="intelligenceEdit"></td>
                    <td id="intelligenceError">&nbsp;</td>
                </tr>
                <tr>
                    <td class="bold">Wisdom:</td>
                    <td id="wisdomEdit"></td>
                    <td id="wisdomError">&nbsp;</td>
                </tr>
                <tr>
                    <td class="bold">Charisma:</td>
                    <td id="charismaEdit"></td>
                    <td id="charismaError">&nbsp;</td>
                </tr>
                <tr>
                    <td class="bold">Id:</td>
                    <td><input type="text" name="idEdit" /></td>
                    <td id="idError">&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="updateBtn">Update</button>
                        <button type="button" id="createBtn">Create</button>
                    </td>
                    <td>
                        <button type="button" id="cancelBtn">Cancel</button>
                    </td>
                    <td>
                        <button type="button" id="rerollBtn">Reroll Stats</button>
                    </td>
            </table>
        </form>
    </div>

    <div id="characterListArea">
        <h1>Character List</h1>
        <button type="button" id="newBtn">New Character</button>
        <table border="1" id="characterTable">
            <tr>
                <th>Name</th>
                <th>Race</th>
                <th>Class</th>
                <th>Gender</th>
                <th></th>
                <th></th>
            </tr>
    </div>

    <script>
        // add test data
        modelCreateCharacter("Gandalf", "maiar", "wizard", "male", "11", "11", "18", "11", "10", "13")
        modelCreateCharacter("Aragorn", "numenorean", "fighter", "male", "12", "12", "12", "15", "7", "16")
        modelCreateCharacter("Balrog", "beast", "druid", "unkown", "12", "14", "10", "18", "12", "9")
        modelCreateCharacter("Legolas", "elf", "ranger", "male", "7", "10", "17", "9", "14", "18")
        // Initialize the controller
        onPageLoad();
    </script>
</body>
</html>
